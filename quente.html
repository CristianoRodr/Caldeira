<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mapa do Espelho – Caldeira U-130</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --point-size: 14px;
  --grid-gap: 0.5px;
  --grid-padding: 50px;
  --muted: #000000;
  --accent: #06b6d4;
  --color-E-empty: #faf7f7;
  --color-T: #00FF00;
  --color-U: #0000FF;
  --color-M: #FFFF00;
  --color-X: #000000;
  --grid-height: calc(45 * var(--point-size) + 44 * var(--grid-gap) + 2 * var(--grid-padding));
  --grid-width: calc(77 * var(--point-size) + 76 * var(--grid-gap) + 2 * var(--grid-padding));
  --row-even-bg: #e9e8e8; /* Cinza claro */
  --row-odd-bg: #ffffff; /* Branco */
}
* { box-sizing: border-box; }
html, body {
  height: 100%;
  margin: 0;
  font-family: Inter, system-ui, Arial;
  background: #ffffff;
  color: #000000;
  overflow: auto;
}
.app {
  max-width: 1400px;
  margin: 28px auto;
  padding: 20px;
  min-height: calc(100vh - 56px);
  display: flex;
  flex-direction: column;
  align-items: center;
}
header {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 18px;
  width: 100%;
}
h1 { font-size: 20px; margin: 0; text-align: center; }
p.lead { margin: 4px 0 0; color: var(--muted); font-size: 13px; text-align: center; }
.controls {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-top: 12px;
  justify-content: center;
}
.navbar {
  display: flex;
  gap: 16px;
  margin-bottom: 20px;
}
.navbar a {
  text-decoration: none;
  color: #000;
  font-weight: 600;
  padding: 8px 12px;
  border-radius: 8px;
  background: #f3f4f6;
}
.navbar a:hover {
  background: #e5e7eb;
}
.menu {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
}
.menu button {
  background: linear-gradient(90deg, var(--accent), #0891b2);
  color: #021226;
  border: 0;
  padding: 12px 24px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  width: 300px;
  text-align: center;
}
.menu button:hover {
  opacity: 0.9;
}
</style>
</head>
<body>
<div class="app">
  <header>
    <div>
      <h1>Mapa do Espelho – Caldeira U-130</h1>
      <p class="lead">Selecione o lado da caldeira.</p>
    </div>
  </header>
  <div class="menu">
    <a href="frio.html"><button>Lado Frio</button></a>
    <a href="quente.html"><button>Lado Quente</button></a>
  </div>
</div>
</body>
</html>
